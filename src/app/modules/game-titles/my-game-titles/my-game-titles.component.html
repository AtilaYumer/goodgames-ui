<div class="card-wrapper">
    <div *ngFor="let gameTitle of gameTitles">
        <app-game-titles-list-item [gameTitle]="gameTitle"></app-game-titles-list-item>
    </div>
    <ng-container *ngIf="gameTitles.length === 0">
        <div id="no-content">
            No game titles found!
        </div>
    </ng-container>
</div>
