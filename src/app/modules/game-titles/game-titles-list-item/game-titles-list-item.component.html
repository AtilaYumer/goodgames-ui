<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{gameTitle.title}}</mat-card-title>
  </mat-card-header>
  <img class="card-image" mat-card-image src={{gameTitle.imageUrl}} alt="Photo of a Shiba Inu" onerror="this.src='../../../../assets/images/dual-shock.jpeg'">
  <mat-card-content>
    <p>{{gameTitle.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
