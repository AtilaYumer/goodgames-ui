<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><a [routerLink]="['/game-titles', gameTitle.id]">{{gameTitle.title}}</a></mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img class="card-image" mat-card-image src={{gameTitle.imageUrl}} alt="Photo of a Shiba Inu"
    onerror="this.src='../../../../assets/images/dual-shock.jpeg'">
</mat-card>
