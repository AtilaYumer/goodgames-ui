<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/home">Goodgames</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active' : activeTab === 'home'}" (click)="setActiveTab('home')" routerLink="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active' : activeTab === 'game-titles'}" (click)="setActiveTab('game-titles')"  routerLink="/game-titles">Game titles</a>
                </li>
                <ng-container *ngIf="isLoggedIn$ | async">
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active' : activeTab === 'new-game-title'}" (click)="setActiveTab('new-game-title')" routerLink="/game-titles/new">Add new game title</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active' : activeTab === 'my-game-titles'}" (click)="setActiveTab('my-game-titles')" routerLink="/game-titles/my-game-titles">My game titles</a>
                    </li>
                    <ng-container *ngIf="isAdmin$ | async">
                        <li class="nav-item">
                            <a class="nav-link" [ngClass]="{'active' : activeTab === 'users'}" (click)="setActiveTab('users')" routerLink="/users">Users</a>
                        </li>
                    </ng-container>
                </ng-container>
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active' : activeTab === 'about'}" (click)="setActiveTab('about')" routerLink="/about">About</a>
                </li>
            </ul>
            <div class="d-flex">
                <ng-container *ngIf="isLoggedIn$ | async">
                    <a class="nav-link" routerLink="/profile">Welcome, {{(user$ | async)?.email}}</a>
                    <button (click)="logout()" class="btn btn-light ms-3">Logout</button>
                </ng-container>
                <ng-container *ngIf="(isLoggedIn$ | async) === false">
                    <button routerLink="/register" class="btn btn-light ms-3">Sign up</button>
                    <button routerLink="/login" class="btn btn-light ms-3">Login</button>
                </ng-container>
            </div>
        </div>
    </div>
